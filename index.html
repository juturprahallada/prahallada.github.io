<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Profile</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }
    
    /* Header Styles */
    header {
      background-color: #202020;
      color: #fff;
      text-align: center;
      padding: 60px;
    }
    
    header h1 {
      font-size: 48px;
      margin-top: 0;
      margin-bottom: 20px;
    }
    
    header p {
      font-size: 24px;
      margin: 0;
    }
    
    /* Tab Styles */
    .tab {
      overflow: hidden;
      border-bottom: 2px solid #202020;
    }
    
    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 15px 20px;
      transition: 0.3s;
      font-size: 20px;
      font-weight: bold;
      margin-right: 10px;
      margin-bottom: -2px;
      border-bottom: 2px solid transparent;
      color: #7f7f7f;
    }
    
    .tab button.active,
    .tab button:hover {
      background-color: #f8f8f8;
      color: #202020;
      border-bottom: 2px solid #202020;
    }
    
    .tabcontent {
      display: none;
      padding: 30px 50px;
      border: 1px solid #ddd;
      border-top: none;
    }
    
    /* Profile Styles */
    .profile {
      display: flex;
      align-items: center;
      margin: 40px 0;
    }
    
    .profile-pic {
      border-radius: 50%;
      height: 200px;
      width: 200px;
      object-fit: cover;
      margin-right: 50px;
      border: 6px solid #fff;
    }
    
    .name {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
    }
    
    .title {
      font-size: 24px;
      margin: 10px 0;
    }
    
    /* Education Styles */
    .education {
      margin-bottom: 40px;
    }
    
    .degree {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }
    
    .institution {
      font-size: 18px;
      margin: 5px 0;
      color: #7f7f7f;
    }
    
    .year {
      font-size: 16px;
      margin: 5px 0;
      color: #7f7f7f;
    }
    
    /* Courses Styles */
    .course {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    /* Publications Styles */
    .publication {
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    /* Awards Styles */
    .award {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
